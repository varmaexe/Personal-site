<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="/templates/assets/css/weather.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/templates/assets/images/Portfolio/weather-cropped-removebg-preview.png" width="250px" alt="">            
        </div>
    </header>
    <div class="text">
        <h2> Enter any city and get the temperature </h2>
    </div>
    <div class="form">
        <form action="/api/weather" method="post">
            <h2 id="temp"> City: {{ .Name }}, Temperature(k): {{ .Main.Kelvin }} </h2>
            <input type="text" name="city" placeholder="Enter any city" id="input">
            <input type="submit" value="Get Temperature" id="submit">
        </form>
    </div>

</body>
</html>
